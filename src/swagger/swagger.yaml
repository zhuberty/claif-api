openapi: 3.0.0
info:
  title: Books API
  description: A simple API to manage books
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server

paths:
  /books:
    get:
      summary: Get all books
      responses:
        '200':
          description: A list of books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'

    post:
      summary: Add a new book
      requestBody:
        description: Book object to be added
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '201':
          description: Book added successfully
        '400':
          description: Invalid input

  /books/{bookId}:
    get:
      summary: Get a specific book by ID
      parameters:
        - in: path
          name: bookId
          schema:
            type: integer
          required: true
          description: ID of the book
      responses:
        '200':
          description: Details of the requested book
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '404':
          description: Book not found

    delete:
      summary: Delete a book by ID
      parameters:
        - in: path
          name: bookId
          schema:
            type: integer
          required: true
          description: ID of the book to delete
      responses:
        '204':
          description: Book deleted successfully
        '404':
          description: Book not found

components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "The Great Gatsby"
        author:
          type: string
          example: "F. Scott Fitzgerald"
        year:
          type: integer
          example: 1925

